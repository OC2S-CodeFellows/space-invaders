<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/hi-scores-style.css">
  <script src="js/Score.js" defer></script>
  <script src="js/score-page.js" defer></script>
  <title>Hi-Scores</title>
</head>
<body>
<main>
  <div class="hiscore-screen" id="hiscoreScreen">
    <h1>Hi-Scores</h1>
    <section class='score-section' id="scoresSection">

    </section>
    <a class="button back-button" href="index.html">Home</a>
    <button class="button clear-button" id="clearButton">Clear</button>
  </div>
  <section class="instructions">
    <h2>Controls</h2>
    <ul>
      <li><kbd>A</kbd> / <kbd><</kbd> - Move Left</li>
      <li><kbd>D</kbd> / <kbd>></kbd> - Move Right</li>
      <li><kbd>Space</kbd> - Shoot</li>
      <li><kbd>ESC</kbd> - End game</li>
    </ul>
    <p>Shoot the invaders to earn points!</p>
    <p>If the invaders reach the bottom, the game ends.</p>
  </section>
</main>

</html>
